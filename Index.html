<!DOCTYPE html>
<html>
<head>
	<!-- Meta Tags -->
	<meta charset="Utf-8">
	<meta name="viewport" content="width=device-width, intial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/Stylesheet.css">
	<script defer src="scripts/script.js"></script>
	
    <title>Task Application</title>

</head>


<body>
	<!-- List section -->
	<h1 class = "title"><span>Tasks</span> List</h1>
	

<div class = "all_lists" >
	<!-- Using a List for task listing-->
	<h2 class = "list_title">My Lists</h2>
	
		<ul class="tList" data_lists>		
				                                <!-- Creating an active list class, keeping track of current list in use, usually going to be placed on the first list -->
								                <!-- Added list name to customize interacterbility and future javascript customization -->
			
		</ul>
		
	<!-- Going to be using a form to add Lists -->

	<form action="" data_new_list_form>		<!-- Created to be able to add lists -->
		<input type="text" class = "newList" placeholder="New List Name" data_new_list_input>
		<button class = "btn List" >+</button>
	</form>
	
	<div class="contrList">
		<div class ="deleteList">
			<button class="btn delList" data_delete_list_button>Delete List</button>
		</div>
		
		<div class ="editList">
			<button class="btn edtList" data_edit_list_button>Edit List</button>
		</div>

	</div>

	</div>
	<!-- The todo list will be using divs to controll appearnce and keep track of any additions-->
<div class="todo_tasks" data_list_display_container>
    <div class="todo_header">
        <h2 class="todo_title" data_list_title>My Tasks</h2>
        <p class="current_list" data_list_current>Lorem Ipsum</p>
    </div>


    <div class="todo_body">
        <div class="tasks" data_tasks></div>
        <!-- Going to be using a form to add and remove Tasks -->
        
        <form action="" data_new_task_form>
            <input type="text" class="newTask" placeholder="New Task Name" data_new_task_input />
            <button class="btn Task">+</button>
        </form>
        
        <div class="contrTask">
            <div class="deleteTask">
                <button class="btn delTask">Clear Finished Tasks</button>
            </div>
            <div class="editTask">
                <button class="btn edtTask">Edit Tasks</button>
            </div>
            <div class="sortTasks">
                <!-- can use JS to sort the list when sort button is clicked -->
                <button class="btn sortTask">Sort Alphabetically</button>
            </div>
        </div>
    </div>
</div>
            <!-- Template Tag doesnt get renderd to html page, can be utilized within javascript for the task creation -->
            <template id="task_template">
                <div class="task">
                    <input type="checkbox" />
                    <label>
                        <span class="cusCheckbox"></span>

                    </label>
                </div>
            </template>



</body>
</html>
