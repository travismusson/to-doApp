    <title>Task Application</title>

<body>
	<!-- List section -->
	<h1 class = "title"><span>Tasks</span> List</h1>
	

<div class = "all_lists">
	<!-- Using a List for task listing-->
	<h2 class = "tList_title">My Lists</h3>
	
	<section class = "hamOptions">			<!-- Using hamburger menu for editing lists, removing them, and sorting alphabetically. -->
	
		<div class ="deleteList">
			<button class="btnDelList">Delete List</button>
		</div>
		
		<div class ="editList">
			<button class="btnEditList">Edit List</button>
		</div>
		<div class ="sortTasks">						<!-- can use JS to sort the list when sort button is clicked -->
			<button class="btnEditList">Sort Tasks Alphabetically</button>
		</div>		
		
	</section>
		<ul class="tList">		
			<li class = "activeList">Testing This</li>	<!-- Creating an active list class, keeping track of current list in use, usually going to be placed on the first list-->
			<li>Testing This</li>
			<li>Testing This</li>	
		</ul>
		
	<!-- Going to be using a form to add Lists -->

	<form action="">
		<input type="text" class = "newList" placeholder="New List Name" />
		
	<button class = "btnList">+</button>
	
	</form>
	
	
	
	
	
	</div>
	<!-- The todo list will be using divs to controll appearnce and keep track of any additions-->
	<div class = "todo_tasks">
		<div class ="todo_header">
			<h2 class = "todo_title">My Tasks</h2>
				
		</div>

		
		<div class = "todo_body">
			<div class ="ActiveTask">
			<!-- 1st Task -->					<!-- Temporary static tasks, eventaully will do more research and convert to automated tasks-->
				<div class="tasks">
					<input id="task_1"type="checkbox"/>
						<label for = "task_1">
							<span class ="cusCheckbox">
							</span>
								Testing this stuff

						</label>
				</div>
				
			<!-- 2nd Task -->
				<div class="tasks">
					<input id="task_2"type="checkbox"/>
						<label for = "task_2">
							<span class ="cusCheckbox">
							</span>
								Testing this stuff

						</label>
				</div>
					
			<!-- 3rd Task -->
				<div class="tasks">
					<input id="task_3"type="checkbox"/>
						<label for = "task_3">
							<span class ="cusCheckbox">
							</span>
								Testing this stuff

						</label>
				</div>
		
			</div>
			
		</div>		<!-- end of task body -->
		
			<!-- Going to be using a form to add and remove Tasks -->
			<form action="">
				<input type="text" class = "newTask" placeholder="New Task Name" />
				<button class = "btnTask">+</button>
			</form>
				
			<div class ="deleteTask">
				<button class="btnDelTask">Clear Finished Tasks</button>
			</div>
			<div class ="editTask"> 
				<button class ="btnEditTask">Edit Tasks</button>
			</div>
	</div>
